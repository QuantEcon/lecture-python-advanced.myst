name: Link Checker [Anaconda, Linux]
on:
  schedule:
    # UTC 23:00 is early morning in Australia (9am) every Sunday
    - cron:  '0 23 * * 0'
  workflow_dispatch:
jobs:
  link-checking:
    name: Link Checking
    runs-on: "ubuntu-latest"
    permissions:
      issues: write # required for peter-evans/create-issue-from-file
    steps:
      # Checkout the live site (html)
      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: gh-pages
      - name: Link Checker
        id: lychee
        uses: lycheeverse/lychee-action@v2
        with:
          fail: false
          # Exclude webpack-macros.html as it contains unprocessed Jinja2 template variables
          # like {{ pathto() }} which cause false positives in link checking
          args: --accept 403,503 --exclude-path "_static/webpack-macros.html" **/*.html
      - name: Create Issue From File
        if: steps.lychee.outputs.exit_code != 0
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: Link Checker Report
          content-filepath: ./lychee/out.md
          labels: report, automated issue, linkchecker